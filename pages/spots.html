<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your spots</title>
  <link rel="stylesheet" href="../assets/css/spots.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
  <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
  <div id="search-container">
    <span id="search-icon">üîç</span>
    <input type="text" id="search-bar" placeholder="Search..." />
  </div>

  <button id="back-button">‚Üê</button>
  <h1 class="shrikhand-text">Choose your spots</h1>
  <div id="map"></div>
  <div id="carousel-container"></div>

  <!-- Fl√®ches du carrousel -->
  <div id="carousel-left-arrow" class="carousel-arrow">
    <img src="../assets/img/index/arrow-left.png" alt="Gauche">
  </div>
  <div id="carousel-right-arrow" class="carousel-arrow">
    <img src="../assets/img/index/arrow-right.png" alt="Droite">
  </div>

  <button id="go-button">Go!</button>

  <!-- Popups et overlay -->
<div id="popup" class="popup">
    <div class="popup-content">
      <span class="popup-close">√ó</span>
      <h2 id="popup-title"></h2>
      <p id="popup-descriptionC"></p>
      <img id="popup-image" src="" alt="Image du lieu" style="max-width: 100%; height: auto;" />
      <p id="popup-description"></p>
      <div id="popup-link"></div>
    </div>
  </div>
  
  <div id="popup-itinerary" class="popup">
    <div id="popup-itinerary-header">
      <h2 id="popup-itinerary-title"></h2>
      <span id="popup-itinerary-close" class="popup-close">√ó</span>
    </div>
    <div id="popup-itinerary-description"></div>
    <div id="popup-itinerary-link"></div>
  </div>
    <div id="overlay" class="overlay"></div>
  

  <!-- Pied de page dynamique -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("/assets/components/footer.html")
      .then(response => response.text())
      .then(data => {
        const footer = document.getElementById("footer-placeholder");
        footer.innerHTML = data;
        footer.classList.add("loaded"); // ‚Üê ajoute l'opacit√© / transition
      });
  </script>
  

  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/spots.js"></script>
  
  

</body>
</html>
