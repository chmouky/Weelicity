<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation</title>
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/visit.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">

</head>
<body>

  <h1 class="shrikhand-text">what would you like to do ?</h1>

  <div id="footer-placeholder"></div>
  <div id="top-half" class="half-screen">
    <div class="clickable-box">Create your tour<br/><small>(swipe →)</small></div>
  </div>
  <div id="bottom-half" class="half-screen">
    <div class="clickable-box">Choose a tour<br/><small>(swipe →)</small></div>
  </div>
  
  
  
  
  <script>
    fetch("/assets/components/footer.html")
      .then(response => response.text())
      .then(data => {
        const footer = document.getElementById("footer-placeholder");
        footer.innerHTML = data;
        footer.classList.add("loaded");
      });
  </script>
    <script src="../assets/js/visit.js"></script>
</body>
</html>
