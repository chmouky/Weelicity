<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation</title>
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/visit.css">
</head>
<body>

  <button id="tags-btn">Aller à Tags</button>
  <button id="theme-btn">Aller à Thème</button>

  <div id="footer-placeholder"></div>
  <div class="split-container">
    <div class="half top" id="tags-btn">
      <div class="content">
        <h2>Explorer par Lieux</h2>
        <p>Trouvez les spots autour de vous</p>
      </div>
    </div>
    <div class="half bottom" id="theme-btn">
      <div class="content">
        <h2>Explorer par Thèmes</h2>
        <p>Découvrez selon vos envies</p>
      </div>
    </div>
  </div>
  
  <script>
    fetch("/assets/components/footer.html")
      .then(response => response.text())
      .then(data => {
        const footer = document.getElementById("footer-placeholder");
        footer.innerHTML = data;
        footer.classList.add("loaded");
      });
  </script>
    <script src="../assets/js/visit.js"></script>
</body>
</html>
