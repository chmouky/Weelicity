<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation</title>
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/visit.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">

</head>
<body>

  <h1 class="shrikhand-text">Prepare your visit</h1>

  <div id="footer-placeholder"></div>
  <div class="navigation-wrapper">
    <div id="tags-btn" class="clickable-box">
      <div class="main-text">
        <span class="highlight">Create</span>
        <span class="subtext">your own tour</span>
      </div>
      <div class="action-hint">swipe→ or click</div>
    </div>
  
    <div id="theme-btn" class="clickable-box">
      <div class="main-text">
        <span class="highlight">Choose</span>
        <span class="subtext">our dream tour</span>
      </div>
      <div class="action-hint">swipe→ or click</div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  <script>
    fetch("/assets/components/footer.html")
      .then(response => response.text())
      .then(data => {
        const footer = document.getElementById("footer-placeholder");
        footer.innerHTML = data;
        footer.classList.add("loaded");
      });
  </script>
    <script src="../assets/js/visit.js"></script>
</body>
</html>
