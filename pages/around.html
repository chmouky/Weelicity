<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Google avec Worker</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Votre App">

  <!-- CSS séparés -->
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/around.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">

  <!-- Styles pour le GIF de chargement -->
  <style>
    /* Le conteneur est positionné au centre et reste dans le DOM même lorsqu'il est caché */
    #loadingGifWrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    /* Ajouter la classe "visible" pour l'afficher */
    #loadingGifWrapper.visible {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Titre principal -->
  <h1 class="shrikhand-text">Look around you</h1>

  <div id="map"></div>
  <div id="overlay"></div>
  <div id="carousel-container">
    <div class="spacer"></div>
  </div>

  <!-- Popup principal -->
  <div id="popup">
    <div id="popup-header">
      <h3 id="popup-title">Nom du lieu</h3>
      <span class="popup-close">&times;</span>
    </div>
    <p id="popup-description">Description complète ici</p>
    <ul id="popup-lieux-list"></ul>
    <div id="popup-link"></div>
  </div>

  <!-- Popup pour les détails du lieu sélectionné -->
  <div id="popup-lieu-details">
    <div id="popup-lieu-header">
      <h3 id="popup-lieu-title">Nom du lieu</h3>
      <span class="popup-close">&times;</span>
    </div>
    <img id="popup-lieu-image" src="" alt="Image du lieu">
    <p id="popup-lieu-description">Description du lieu</p>
    <div id="popup-lieu-link"></div>
    <div id="popup-lieu-links"></div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript séparé -->
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/around.js"></script>
  <script>
    fetch("/assets/components/footer.html")
      .then(response => response.text())
      .then(data => {
        const footer = document.getElementById("footer-placeholder");
        footer.innerHTML = data;
        footer.classList.add("loaded");
      });
  </script>

  <!-- Conteneur du GIF de chargement -->
  <div id="loadingGifWrapper">
    <img id="loadingGif" src="assets/img/index/pin_wait.gif" alt="Chargement..." style="width: 120px; height: auto;">
  </div>
</body>
</html>
