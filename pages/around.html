<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Google avec Worker</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Votre App">

    <!-- CSS séparés -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/around.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
</head>
<body>
  <!-- Overlay de chargement -->
<div id="loadingOverlay" style="
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
background-color: rgba(255, 255, 255, 0.8);
display: flex;
justify-content: center;
align-items: center;
z-index: 9999;
">
<img id="loadingGif" src="../assets/img/index/pin_wait.gif?v=2" alt="Chargement..." style="width: 120px; height: auto;">
</div>

  <!-- Titre principal en haut de la page -->
  <h1 class="shrikhand-text">Look around you</h1>

  <div id="map"></div>
  <div id="overlay"></div>
  <div id="carousel-container">
    <div class="spacer"></div>
  </div>
  <!-- Popup principal -->
  <div id="popup">
    <div id="popup-header">
      <h3 id="popup-title">Nom du lieu</h3>
      <span class="popup-close">&times;</span>
    </div>
    <p id="popup-description">Description complète ici</p>
    <ul id="popup-lieux-list"></ul>
    <div id="popup-link"></div>
  </div>
  <!-- Popup pour les détails du lieu sélectionné -->
  <div id="popup-lieu-details">
    <div id="popup-lieu-header">
      <h3 id="popup-lieu-title">Nom du lieu</h3>
      <span class="popup-close">&times;</span>
    </div>
    <img id="popup-lieu-image" src="" alt="Image du lieu">
    <p id="popup-lieu-description">Description du lieu</p>
    <div id="popup-lieu-link"></div>
    <div id="popup-lieu-links"></div>
  </div>

  <!-- JavaScript séparé -->
   <script src="../assets/js/utils.js"></script>
   <script src="../assets/js/around.js"></script>
   
  <div id="footer-placeholder"></div>
     <!-- FOOTER FIXE -->
<div id="custom-footer-navigation">
  <div class="custom-nav-item">
    <button class="custom-nav-button" onclick="window.location.href='/index.html'" data-page="index">
      <img src="/assets/img/index/home.png" alt="Home" />
    </button>
    <p class="nav-label">Home</p>
  </div>
  <div class="custom-nav-item">
    <button class="custom-nav-button" onclick="window.location.href='/pages/visit.html'" data-page="visit tours themes spots tags">
      <img src="/assets/img/index/SpotMap.png" alt="Your Tour" />
    </button>
    <p class="nav-label">Visit</p>
  </div>
  <div class="custom-nav-item">
    <button class="custom-nav-button eat-bigger" onclick="window.location.href='/pages/around.html'" data-page="around">
      <img src="/assets/img/index/AroundMe.png" alt="Eat" />
    </button>
    <p class="nav-label">Around Me</p>
  </div>
  <div class="custom-nav-item">
    <button class="custom-nav-button" onclick="window.location.href='/pages/tool.html'" data-page="tool">
      <img src="/assets/img/index/ai.png" alt="AI" />
    </button>
    <p class="nav-label">AI tool</p>
  </div>
  <div class="custom-nav-item">
    <button class="custom-nav-button" onclick="window.location.href='/control'" data-page="control">
      <img src="/assets/img/index/control.png" alt="Control" />
    </button>
    <p class="nav-label">Control</p>
  </div>
</div>

<script>
  const path = window.location.pathname.toLowerCase();
  const pageName = path.split('/').pop().replace('.html', '');

  document.querySelectorAll('.custom-nav-button').forEach(button => {
    const pages = button.dataset.page.split(" ");
    if (pages.includes(pageName)) {
      button.classList.add('active');
    }
  });
</body>
</html>
