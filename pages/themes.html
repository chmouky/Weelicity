<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choisir un thème</title>
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/themes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
</head>
<body>
  <div id="app">
    <header>
      <h1 class="page-title">
        Choose your <span class="highlight">theme</span>
      </h1>
    </header>

    <div class="tag-grid" id="tag-grid"></div>

    <!-- Bouton Retour -->
    <button id="back-button">←</button>

    <!-- Overlay & Popup -->
    <div id="overlay"></div>
    <div id="popup">
      <span class="close-btn">&times;</span>
      <div id="popup-body">
        <h3 id="popup-title"></h3>
        <p id="popup-content"></p>
        <div id="popup-days-container" style="margin-top: 15px; text-align: center;">
          <label for="day-selector" style="font-weight: bold;">How many days?</label><br>
          <select id="day-selector" style="margin-top: 8px; font-family: 'Shrikhand', cursive; font-size: 1rem; padding: 5px 10px;"></select>
        </div>
        
      </div>
      <div id="popup-footer">
        <button id="continue-popup-btn">Go to your tour</button>
      </div>
    </div>
  </div>

  <!-- Footer EN DEHORS de #app -->
  <div id="footer-placeholder"></div>

  <script src="../assets/js/themes.js"></script>
  <script>
    fetch("/assets/components/footer.html")
      .then(res => res.text())
      .then(data => {
        const footer = document.getElementById("footer-placeholder");
        footer.innerHTML = data;
        footer.classList.add("loaded");
      });
  </script>
</body>
</html>
